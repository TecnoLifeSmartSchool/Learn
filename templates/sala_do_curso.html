        <!-- fim da formatação do menu -->

        <!-- inicio da formtação do video -->
        <div class="video">
            <!-- inicio da formatação do video -->
            {% for x in O %}
            {% if x[3] != None %}

                                <button>
                                    <video controls autocapitalize>
                                        <source src="../static/{{sala}}/{{x[2]}}" type="">
                                    </video>
                               
                                    <p>
                                      {{x[3]}}
                                    </p>
                              
                                </button>
                               
            {% endif %}
            {% endfor %}
        </div>


        <!-- fim da formatação do video -->


        </div>
        <!-- fim da formtação da box 1 -->

        <!-- inicio da formtação da box 2 -->
        <div class="box2">

            <!-- inicio da formatação do menu do chat -->
            <div class="menuChat">

                <li class="textoChat">
                    <img src="../static/arquivo_usuario/a0147dd14f79aa9befa8a5268d6f9f9b.jpg" alt="">

            <!-- fim da formtação do menu do chat -->

             <div class="menssagens">

                <p  class="mim"><b id="user">nome</b> <br> ola mundo</p>
                <p  class="ele"><b id="user">nome</b> <br> ola mundo</p>

             </div>
             <!-- fim do formatação do conteiner das menssagens -->

            

             <form method="post">

                <input type="text" name="menssagem" placeholder="Digite sua menssagem" required>
                <button type="submit">enviar</button>

             </form>

        </div>
        <!-- fim da formtação da box 2 -->

    </section>
